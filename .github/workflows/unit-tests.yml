name: Run Unit Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Run Django Unit Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # ТОЛЬКО Python 3.9
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage

    - name: Setup environment variables
      working-directory: ./backend
      run: |
        echo "DATABASE_URL=postgres://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "SECRET_KEY=test-secret-key-for-github-actions" >> $GITHUB_ENV

    - name: Run database migrations
      working-directory: ./backend
      run: |
        python manage.py makemigrations
        python manage.py migrate

    - name: Run only unit tests
      working-directory: ./backend
      run: |
        python manage.py test algorithms.tests.AlgorithmModelTests algorithms.tests.AlgorithmSerializerTests algorithms.tests.PermissionTests algorithms.tests.AlgorithmBusinessLogicTests algorithms.tests.AlgorithmValidationTests --verbosity=2

    - name: Run unit tests with coverage report
      working-directory: ./backend
      run: |
        coverage run --source='.' manage.py test algorithms.tests.AlgorithmModelTests algorithms.tests.AlgorithmSerializerTests algorithms.tests.PermissionTests algorithms.tests.AlgorithmBusinessLogicTests algorithms.tests.AlgorithmValidationTests
        coverage report -m
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/htmlcov/
        retention-days: 30

    - name: Test summary
      run: |
        echo "Unit tests completed for Python 3.9"
        echo "Coverage report available in artifacts"