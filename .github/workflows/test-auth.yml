name: Test Authentication

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-authentication:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r algorithm_service/requirements.txt
        
    - name: Run database migrations
      run: |
        cd algorithm_service
        python manage.py migrate
      env:
        SECRET_KEY: test-secret-key-for-ci-12345
        
    - name: Run authentication tests
      run: |
        cd algorithm_service
        python manage.py test algorithms.tests.AuthenticationTests --verbosity=2
      env:
        SECRET_KEY: test-secret-key-for-ci-12345
        
    - name: Run all algorithm tests
      run: |
        cd algorithm_service
        python manage.py test algorithms --verbosity=2
      env:
        SECRET_KEY: test-secret-key-for-ci-12345